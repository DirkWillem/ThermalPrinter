<!DOCTYPE html>

<html>
<head>
    <title>ThermalPrintInterface</title>
    <link rel="stylesheet" href="index.css" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <div class="card">
                <h3 style="margin-bottom: 8px;">Input</h3>

                <textarea id="input"></textarea>

                <button id="print">Print</button>

                <h5 style="margin: 0; margin-top: 8px;">
                    Help
                </h5>
                <ul style="margin: 0; font-size: 10px;">
                    <li>Use * for <b>bold</b></li>
                    <li>Use ^ for <span style="background: black; color: white;">inverted</span></li>
                </ul>
            </div>
            <div class="card">
                <h3>Images</h3>
                <input type="file" id="image-upload">

                <div id="img-list">

                </div>

                <h5 style="margin: 0; margin-top: 8px;">
                    Help
                </h5>
                <ul style="margin: 0; font-size: 10px;">
                    <li>Upload images here to print them</li>
                    <li>Click an image to insert it</li>
                    <li>You can also use @+image index (starting at 0) to include it</li>
                </ul>
            </div>
        </div>

        <div class="card preview">
            <h3>Preview</h3>
            <pre id="preview"></pre>

        </div>
    </div>



    <script type="application/javascript" src="index.js"></script>
</body>
</html>
